<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InShare - File Sharing Made Easy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/logo.png" alt="InShare">
        </div>
        <div class="nav-right">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>
    </nav>

    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="img/file.svg" alt="file icon" class="center" draggable="false">
                <img src="img/file.svg" alt="file icon" class="left" draggable="false">
                <img src="img/file.svg" alt="file icon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your Files here or, <span class="browseBtn">browse</span></div>
        </div>

        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="status">Uploading...</div>
                <div class="percent-container">
                    <span class="percentage" id="percent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="sharing-container">

            
            <!-- Add this in the sharing-container div -->
<div class="qr-container">
    <img id="qrCode" alt="QR Code">
    <button id="downloadQR">Download QR Code</button>
</div>


            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="img/copy-icon.svg" id="copyBtn" alt="copy to clipboard">
            </div>
            
            <p class="email-info">Or Send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="filed">
                        <label for="fromEmail">Your email</label>
                        <input type="email" required name="from-email" id="fromEmail">
                    </div>
                    <div class="filed">
                        <label for="toEmail">Receiver's email</label>
                        <input type="email" required name="to-email" id="toEmail">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

    <div class="toast"></div>

    <script src="js/index.js"></script>
</body>
</html>
